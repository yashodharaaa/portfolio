<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body{
    background-color: #283e87; 
    
    color: rgb(255, 228, 196);
    }

    

        
    </style>
</head>
<body>
  <style>
  body {
    background-color: #000000;
    color: aliceblue;
    /* Background image */
  background-image: url(back.jpeg);
  background-position: center center;
  background-repeat: no-repeat;
  background-size: cover;
  background-attachment: fixed;
  
  /* Ensure the background extends to full height */
  min-height: 100vh;
</style>

  }
    <div class="container-fluid mt-3 text-center">
        <h3>Print Design</h3>
        <p>The collection includes brand identity designs such as flyers, various creative designs, and a brochure created for city exploration.</p>
      </div>

<!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="4"></button>
  </div>
  
  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="visiting card mock.pdf" alt="Los Angeles" class="d-block mx-auto w-50" style="object-fit: cover;">
    </div>
    <div class="carousel-item">
      <img src="flyer mockup2.pdf" alt="Chicago" class="d-block mx-auto w-50">
    </div>
    <div class="carousel-item">
      <img src="Front Poster on Wall Mockup.pdf" alt="New York" class="d-block mx-auto w-50">
    </div>
    <div class="carousel-item">
      <img src="419 menublue.pdf" alt="New York" class="d-block mx-auto w-50" style="object-fit:cover">
    </div>
    <div class="carousel-item">
      <img src="brochure mockup2.png" alt="New York" class="d-block mx-auto w-50">
    </div>
  </div>
  
  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

<div class="container-fluid mt-3 text-center">
    <h3></h3>
  
  </div>


</body>
</html>
