<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body{
    background-color: #283e87; 
    
    color: rgb(255, 228, 196);
    }
    h1{
        font-family:
    }

    

        
    </style>
</head>
<body>
    <div class="container-fluid mt-5 text-center">
        <h1 class="display-4 mb-4">Typography</h1>
        <p class="lead mb-4">.</p>
    </div>

<!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
  
   
  </div>
  
  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="COOKBOOK .pdf" alt="typo1" class="d-block mx-auto w-50" style="object-fit: cover;">
    </div>
    <div class="carousel-item">
      <img src="COOKBOOK-01.jpg" alt="typo2" class="d-block mx-auto w-50 ">
    </div>
    <div class="carousel-item">
      <img src="COOKBOOK-02.jpg" alt="typo3" class="d-block mx-auto w-50">
    </div>
    <div class="carousel-item">
        <img src="COOKBOOK-03.jpg" alt="typo3" class="d-block mx-auto w-50">
      </div>
      <div class="carousel-item">
        <img src="COOKBOOK-04.jpg" alt="typo3" class="d-block mx-auto w-50">
      </div>
      <div class="carousel-item"></div>
        <img src="COOKBOOK-05.jpg" alt="typo3" class="d-block mx-auto w-50">
      </div>
    
    
  
  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

<div class="container-fluid mt-3 text-center">
    <h3></h3>
    <p>.</p>
  </div>


</body>
</html>
